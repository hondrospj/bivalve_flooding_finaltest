name: Update PETSS Forecast

on:
  workflow_dispatch:
  schedule:
    # Every 3 hours (UTC). Adjust as you like.
    - cron: "15 */3 * * *"

permissions:
  contents: write

jobs:
  update-petss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run PETSS forecast script
        env:
          # REQUIRED: set this to your station id
          PETSS_STID: "8536889"
          # Optional, metadata only
          PETSS_DATUM: "MLLW"
        run: |
          set -e
          echo "Running PETSS forecast scriptâ€¦"
          node tools/update_petss_forecast.js

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/petss_forecast.csv data/petss_forecast.json data/petss_meta.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update PETSS forecast"
          git push

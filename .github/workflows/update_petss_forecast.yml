name: Update PETSS Forecast JSON

on:
  workflow_dispatch:
  schedule:
    # every 15 minutes
    - cron: "*/15 * * * *"

permissions:
  contents: write

concurrency:
  group: update-petss-forecast
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate PETSS forecast JSON
        run: |
          set -e

          echo "Running PETSS fetch scriptâ€¦"

          mkdir -p data

          node tools/update_petss_forecast.mjs

          if [ ! -s data/petss_forecast_8536889_mllw.json ]; then
            echo "ERROR: PETSS JSON was not created"
            exit 1
          fi

          echo "PETSS JSON created successfully:"
          ls -lh data/petss_forecast_8536889_mllw.json

      - name: Commit and push if changed
        run: |
          git add data/petss_forecast_8536889_mllw.json

          if git diff --cached --quiet; then
            echo "No PETSS changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "Update PETSS forecast"
          git push

name: Update PETSS Forecast (48h)

on:
  schedule:
    # 00:05 America/New_York == 05:05 UTC during standard time.
    # This is good enough most of the year; if you want DST-perfect, run hourly instead.
    - cron: "5 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run PETSS scrape
        run: node tools/update_petss_forecast.js
        env:
          PETSS_STID: "8536889"
          PETSS_DATUM: "MLLW"
          PETSS_HOURS: "48"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/petss_forecast_8536889_mllw.json
          git diff --cached --quiet || git commit -m "Update PETSS forecast (48h)"
          git push

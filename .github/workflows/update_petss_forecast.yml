name: Update PETSS Forecast

on:
  workflow_dispatch:
  schedule:
    # Every 3 hours (UTC). Change whenever you want.
    - cron: "15 */3 * * *"

permissions:
  contents: write

jobs:
  update-petss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run PETSS forecast updater
        env:
          PETSS_STID: "8536889"
          PETSS_DATUM: "MLLW"
        run: |
          set -e
          echo "Running PETSS forecast updaterâ€¦"
          node tools/update_petss_forecast.js

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add \
            data/petss_ensemble_mean.csv \
            data/petss_ensemble_mean.json \
            data/petss_meta.json \
            data/petss_station_raw.txt \
            data/petss_debug_info.json \
            data/petss_error.txt \
            || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update PETSS ensemble mean forecast"
          git push
